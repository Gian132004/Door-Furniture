<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/css/login.css">
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
        <source src="/Frontend/video/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="combined-container">
        <img src="/Frontend/images/logo.png" alt="Logo" class="logo">

        <div class="login-container">
            <header>
                <h1 class="login-title">Log in to your account</h1>
            </header>

            <section class="welcome-message">Welcome back! Please enter your details.</section>

            <form>
                <!-- Email Field -->
                <label for="email" class="email-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="frame1" 
                    placeholder="Enter your email" 
                    required>

                <!-- Password Field -->
                <label for="password" class="password-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="frame2" 
                    placeholder="Enter your password" 
                    required>

                <!-- Sign In Button -->
                <button type="submit" class="frame3 sign-in">Sign in</button>

                <!-- Forgot Password Link -->
                <a class="forgot-password" href="/Frontend/html/forgot-password.html"></a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/Frontend/js/login.js"></script>
</body>
</html>
